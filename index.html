<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="page">
    <header class="header">
        <img src="./image/Vector.svg" class="header__logo" alt="логотип место Россия">
    </header>
    <main>
        <section class="profile">
            <img src="./image/Avatar.png" class="profile__avatar" alt="портрет Жак-Ив Кусто">
            <div class="profile__infor">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-open" type="button" aria-label="open profile"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button" aria-label="add profile"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="./image/карачаевск.png" class="element__image" alt="старинное здание на фоне гор">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./image/гора_эльбрус.png" class="element__image" alt="гора Эльбрус на фоне заката">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./image/домбай.png" class="element__image" alt="фото снежных вершин гор">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./image/гора_эльбрус.png" class="element__image" alt="гора Эльбрус на фоне заката">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./image/домбай.png" class="element__image" alt="фото снежных вершин гор">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
            <article class="element">
                <img src="./image/карачаевск.png" class="element__image" alt="старинное здание на фоне гор">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button" aria-label="like"></button>
                </div>
            </article>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__info">© 2020 Mesto Russia</p>
        </footer>
    <section class="popup">
        <div class="popup__form">
            <button class="popup__close" type="button" aria-label="close popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__content">
                <input class="popup__input popup__input_name" name="name" value="Жак-Ив Кусто" id="name" required>
                <input class="popup__input popup__input_info" name="description" value="Исследователь океана" id="description" required>
                <button class="popup__button" type="submit" aria-label="save">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
