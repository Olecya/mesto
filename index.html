<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
    <header class="header">
        <img src="./image/Vector.png" class="header__logo" alt="логотип место Россия">
        <img src="./image/Line.svg" class="header__line" alt="прямая линия">
    </header>
    <main>
        <section class="profile">
            <img src="./image/Avatar.png" class="profile__avatar" alt="портрет Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__info_name">
                    <h1 class="profile__info_title">Жак-Ив Кусто</h1>
                    <button class="profile__info_button popap_open-popup"></button>
                </div>
                <p class="profile__info_subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_popup_opened"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./image/карачаевск.png" class="element__image" alt="старинное здание на фоне гор">
                <div class="element__info">
                    <h2 class="element__info_title">Карачаевск</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/гора_эльбрус.png" class="element__image" alt="гора Эльбрус на фоне заката">
                <div class="element__info">
                    <h2 class="element__info_title">Гора Эльбрус</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/домбай.png" class="element__image" alt="фото снежных вершин гор">
                <div class="element__info">
                    <h2 class="element__info_title">Домбай</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/гора_эльбрус.png" class="element__image" alt="гора Эльбрус на фоне заката">
                <div class="element__info">
                    <h2 class="element__info_title">Гора Эльбрус</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/домбай.png" class="element__image" alt="фото снежных вершин гор">
                <div class="element__info">
                    <h2 class="element__info_title">Домбай</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./image/карачаевск.png" class="element__image" alt="старинное здание на фоне гор">
                <div class="element__info">
                    <h2 class="element__info_title">Карачаево-Черкессия</h2>
                    <button class="element__info_like"></button>
                </div>
            </div>
        </section>
        <footer class="footer">© 2020 Mesto Russia</footer>
    </main>
    <section class="popup">
        <div class="popup__form">
            <img src="./image/Close_Icon.svg" class="popup__close" alt="крестик закрытия">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content">
                <input class="popup__name" name="name" value="Жак-Ив" id="name" required>
                <input class="popup__info" name="description" value="Исследователь океана" id="description" required>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
