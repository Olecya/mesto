<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
    <header class="header">
        <img src="./image/Vector.svg" class="header__logo" alt="логотип место Россия">
    </header>
    <main>
        <section class="profile">
            <img src="./image/Avatar.png" class="profile__avatar" alt="портрет Жак-Ив Кусто">
            <div class="profile__infor">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-open" type="button" aria-label="open profile"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button" aria-label="add profile"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
    <template class="template">
        <article class="element">
            <button class="element__trash" type="button" aria-label="trash"></button>
            <img src="./image/карачаевск.png" class="element__image" alt="старинное здание на фоне гор">
            <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="button" aria-label="like"></button>
            </div>
        </article>
    </template>
    <!-- про кусто -->
    <section class="popup popupProfile" id="popupProfile">
        <div class="popup__form">
            <button class="popup__close" type="button" aria-label="close popup"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form" class="popup__content" novalidate>
                <!-- <fieldset class="form__set"> -->
                <label class="popup__content-form">
                    <input type="text" class="popup__input popup__input_profile_name" name="name"
                        value="Жак-Ив Кусто" placeholder="Имя" id="popup__input_name" required minlength="2" maxlength="40">
                    <span class="popup__input-error" id="popup__input_name-error"></span>
                </label>
                <label class="popup__content-form">
                    <input type="text" class="popup__input popup__input_profile_info" name="description"
                        value="Исследователь океана" placeholder="Вид деятельности" id="popup__input_info" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="popup__input_info-error"></span>
                </label>
                <button class="popup__button" type="submit" aria-label="save" disabled>Сохранить</button>
                <!-- </fieldset> -->
            </form>
        </div>
    </section>
    <!-- кнопка + -->
    <section id="popup-card" class="popup popup-card">
        <div class="popup__form">
            <button class="popup__close" type="button" aria-label="close popup"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup-form" class="popup__content" novalidate>
                <label class="popup__content-form">
                    <input type="text" class="popup__input popup__input_card_name" name="name"
                        placeholder="Название" id="popup__card_name" required minlength="2" maxlength="200">
                    <span class="popup__input-error" id="popup__card_name-error"></span>
                </label>
                <label class="popup__content-form">
                    <input type="url" class="popup__input popup__input_card_link" name="link"
                        placeholder="Ссылка на картинку" id="popup__card_link" required>
                    <span class="popup__input-error" id="popup__card_link-error"></span>
                </label>
                <button class="popup__button popup__button_card" type="submit" aria-label="save"
                    disabled>Создать</button>
            </form>
        </div>
    </section>
    <!-- фото на весь экран -->
    <section class="popup popup-photo" id="popup-photo">
        <figure class="popup__figure">
            <button class="popup__close" type="button" aria-label="close popup"></button>
            <img class="popup__photo" src="./image/карачаевск.png" alt="старинное здание на фоне гор">
            <figcaption class="popup__subtitle">Карачаевск</figcaption>
        </figure>
    </section>
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script> -->
</body>

</html>
